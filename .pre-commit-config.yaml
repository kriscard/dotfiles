# Pre-commit hooks for dotfiles repository
# Run `pre-commit install` to set up hooks
# Run `pre-commit run --all-files` to check all files

repos:
  # ShellCheck - Shell script linter (uses local Homebrew installation)
  # Note: Excludes .zsh files since shellcheck has limited ZSH support
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        args: ["--severity=warning", "--shell=bash"]
        types: [shell]
        files: \.(sh|bash)$|^dotfiles$
        exclude: \.zsh$|zsh/

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
