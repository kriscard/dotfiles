path = "~/.dotfiles/.config/tmux"
startup_command = "nvim tmux.conf"
preview_command = "bat --language=bash --style=snip --color=always ~/.dotfiles/.config/tmux/tmux.conf"

[[session]]
name = "gitmux config"
path = "~/.dotfiles/.config/tmux"
startup_command = "nvim gitmux.conf"

[[session]]
name = "/ect/hosts"
path = "/etc"
startup_command = "sudo nvim hosts"

[[session]]
