# =============================================================================
# KITTY CONFIGURATION - Modern, Clean, Fast
# =============================================================================

# Theme and Environment
include catppuccin-macchiato.conf
env THEME_FLAVOUR=macchiato

# Terminal
term xterm-256color

# =============================================================================
# FONTS & APPEARANCE
# =============================================================================

# Font Configuration
font_family      Hack Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0
adjust_line_height 2

# Enable ligatures
disable_ligatures never

# macOS specific font rendering
macos_thicken_font 0.15
text_composition_strategy 1.7.0

# =============================================================================
# WINDOW & APPEARANCE
# =============================================================================

# Window sizing
remember_window_size  no
initial_window_width  1200
initial_window_height 800

# Window appearance
window_padding_width 8
window_margin_width 0
draw_minimal_borders yes
hide_window_decorations titlebar-only
macos_show_window_title_in all

# Background
# background_opacity 0.95  # Uncomment for transparency

# =============================================================================
# CURSOR & MOUSE
# =============================================================================

# Cursor
cursor_shape block
shell_integration no-cursor

# Mouse
mouse_hide_wait 1.0
copy_on_select yes

# =============================================================================
# WINDOW MANAGEMENT
# =============================================================================

# Remote control for vim-kitty-navigator
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Layouts
enabled_layouts splits:split_axis=vertical,stack

# =============================================================================
# KEYBOARD SHORTCUTS
# =============================================================================

# macOS compatibility
macos_option_as_alt yes

# Disable conflicting shortcuts
map cmd+t no_op

# Window management
map cmd+backspace close_window_with_confirmation ignore-shell
map cmd+enter new_window_with_cwd
map cmd+\\ launch --location=vsplit --cwd=current
map cmd+' toggle_layout stack

# Window movement
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Window resizing
map cmd+= resize_window taller 2
map cmd+- resize_window shorter 2
map cmd+0 resize_window wider 2
map cmd+9 resize_window narrower 2
map cmd+8 resize_window reset

# Navigation shortcuts
map cmd+left send_text all \x01  # Beginning of line
map cmd+right send_text all \x05 # End of line

# =============================================================================
# SCROLLBACK
# =============================================================================

# Scrollback pager with neovim
scrollback_pager zsh -c "nvim -c 'let g:is_kitty_scrollback=1' -c 'silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - '"

# =============================================================================
# NERD FONTS SYMBOL MAPPING
# =============================================================================

# Nerd Fonts - Pomicons
symbol_map U+E000-U+E00D Symbols Nerd Font

# Nerd Fonts - Powerline
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font

# Nerd Fonts - Powerline Extra
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Symbols Nerd Font

# Nerd Fonts - Symbols original
symbol_map U+e5fa-U+e62b Symbols Nerd Font

# Nerd Fonts - Devicons
symbol_map U+e700-U+e7c5 Symbols Nerd Font

# Nerd Fonts - Font awesome
symbol_map U+f000-U+f2e0 Symbols Nerd Font

# Nerd Fonts - Font awesome extension
symbol_map U+e200-U+e2a9 Symbols Nerd Font

# Nerd Fonts - Octicons
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Symbols Nerd Font

# Nerd Fonts - Font Linux
symbol_map U+F300-U+F313 Symbols Nerd Font

# Nerd Fonts - Font Power Symbols
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font

# Nerd Fonts - Material Design Icons
symbol_map U+f500-U+fd46 Symbols Nerd Font

# Nerd Fonts - Weather Icons
symbol_map U+e300-U+e3eb Symbols Nerd Font

# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B Symbols Nerd Font

# =============================================================================
# LOCAL OVERRIDES
# =============================================================================

# Load local overrides (gitignored)
include kitty-overrides.conf