# AeroSpace Configuration
# Minimal config for window gaps - using Raycast for window management

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Default layout - tiles for gaps but allows Raycast to manage
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Accordion padding (for stacked windows)
accordion-padding = 12

# Gaps Configuration (matching previous yabai settings)
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

# Apps that should float by default (not tiled)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.flexibits.fantastical2.mac'
run = 'layout floating'

# Minimal keybindings - using Raycast for window management
# AeroSpace only handles gaps and floating toggle

[mode.main.binding]
# Reload config
alt-shift-r = 'reload-config'

# Toggle between floating and tiling for current window
alt-shift-f = 'layout floating tiling'
