# AeroSpace Configuration
# Minimal config for window gaps - using Raycast for window management

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps Configuration (matching previous yabai settings)
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12

# Default layout - tiles for gaps but allows Raycast to manage
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Accordion padding (for stacked windows)
accordion-padding = 12

# Apps that should float by default (not tiled)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.flexibits.fantastical2.mac'
run = 'layout floating'

# Minimal keybindings - using Raycast for most window management
# Only essential aerospace-specific bindings

[mode.main.binding]
# Reload config
alt-shift-r = 'reload-config'

# Toggle between floating and tiling for current window
alt-shift-f = 'layout floating tiling'

# Toggle fullscreen (m for maximize)
alt-shift-m = 'fullscreen'

# Focus windows (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows (vim-style with shift)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
