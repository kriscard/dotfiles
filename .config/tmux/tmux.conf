# tmux display things in 256 colors - preserve xterm-ghostty
set -g default-terminal "xterm-ghostty"
set -ga terminal-overrides ",xterm-ghostty:RGB:Tc"
# Enable OSC 52 clipboard support for Ghostty
set -ga terminal-overrides ",xterm-ghostty:Ms=\\E]52;c;%p2%s\\7"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

##########################
#### General Settings ####
##########################

 # set the prefix to control-a. This is more convenient than control-b
 # and 'a' is right next to Caps Lock (which I remap to control)
set -g prefix C-a

set -g set-clipboard on

# enable mouse support for switching panes/windows
# Note: To click links in tmux, hold Option/Alt while clicking
# Or use <prefix>+o to open URLs with tmux-fzf-url plugin
setw -g mouse on

# make delay shorter
set -g escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g focus-events on
set-option -g set-titles on

# Move the status line to the top
set-option -g status-position top

# renumber windbottoows when a window is closed
# set-option -g renumber-windows on

# set vi mode for copy mode
setw -g mode-keys vi
set -g status-keys vi

# automatically rename windows when an explicit name is not set
set-window-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

# set the default title format
set-option -g set-titles-string "#T - #W"

# disabled activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize off

######################
#### Key Bindings ####
######################

# keep CWD when opening new window
unbind c
bind c new-window -c "#{pane_current_path}"

# tile all windows
unbind =
bind = select-layout tiled

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# Bind { and } to move windows
bind -r [ previous-window
bind -r ] next-window

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# open lazygit in a new window
bind-key g new-window -c "#{pane_current_path}" lazygit

# kill session
bind -N "Kill session" Q confirm-before -p "Kill session #S? (y/n)" kill-session

# detach session
unbind d
bind -N "Detach session" D detach-client

# more settings to make copy-mode more vim-like
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection

