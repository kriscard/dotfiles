# Open Claude Code
bind -N "Open Claude Code" A split-window -h 'claude'

# Recommended Sesh settings
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Last Sesh session
bind -N "last-session (via sesh) " E run-shell "sesh last"

# Connect to tmux session at the project root of current directory
bind -N "switch to root session (via sesh) " 9 run-shell "sesh connect --root '#{pane_current_path}'"

# Catppuccin theme will be loaded by TPM
source-file "$DOTFILES/.config/tmux/themes/catppuccin/$THEME_FLAVOUR.conf"
source-file "$DOTFILES/.config/tmux/themes/catppuccin.conf"


######################
#### Plugins #########
######################

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'casonadams/tmux-vi-navigation'
set -g @plugin 'christoomey/vim-tmux-navigator'  # navigate vim and tmux splits with the same keys
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'wfxr/tmux-fzf-url' # open urls from terminal
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @fzf-url-bind 'o'
set -g @plugin 'fcsonline/tmux-thumbs' # display thumbnails of tmux panes
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'kriscard/tmux-catppuccin'

# Configure tmux-yank to use OSC 52 for clipboard
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_with_mouse on

set -g @continuum-restore 'on'

#Gitmux
set -g status-right '#(gitmux "#{pane_current_path}")'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# TPM will be installed to ~/.tmux/plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
